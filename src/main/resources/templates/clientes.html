<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
</head>
<body>
    <h3>Cliente</h3>
    <tr th:each="clientes: ${clientes}">
        <p>No. cliente: <td th:text="${clientes.id}" /></p>
        <p>Nombre: <td th:text="${clientes.name}" /></p>
        <p>Mail: <td th:text="${clientes.mail}" /></p>
        <p>----</p>
    </tr>
</body>
</html>
